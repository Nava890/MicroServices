services:
  postgres:
    container_name: mc_psq_sql
    image: postgres
    environment:
      POSTGRES_USER: Nava
      POSTGRES_PASSWORD: Nava@12345
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-net
    restart: unless-stopped
  pgAdmin:
    container_name: mc_pgadmin_sql
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: $(PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org)
      PGADMIN_DEFAULT_PASSWORD: $(PGADMIN_DEFAULT_PASSWORD:-admin)
      PGADMIN_SERVER_MODE: 'False'
    volumes:
      - pgadmin/var/lib.pgadmin
    ports:
      - 5050:80
    networks:
      - microservices-net
    restart: unless-stopped

  mongoDB:
    container_name: mc_mongo_nosql
    image: mongo
    ports:
      - 27017:27017
    networks:
      - microservices-net
    volumes:
      - mongo:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: Nava
      MONGO_INITDB_ROOT_PASSWORD: Nava@12345
  mongo-express:
    container_name: mc_mongo_express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMIN_USERNAME=Nava
      - ME_CONFIG_MONGODB_ADMIN_PASSWORD=Nava@12345
      - ME_CONFIG_MONGODB_SERVER=mongodb
  mail-dev:
    container_name: mc_mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025





volumes:
  postgres:
  pgadmin:
  mongo:

networks:
  microservices-net:
    driver: bridge